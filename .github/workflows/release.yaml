name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=${GITHUB_REF_NAME}" -o dist/pastebin-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/pastebin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pastebin-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/pastebin-${{ matrix.goos }}-${{ matrix.goarch }}

  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [build-binaries]
    strategy:
      matrix:
        include:
          - goarch: amd64
            arch: amd64
          - goarch: arm64
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: pastebin-linux-${{ matrix.goarch }}
          path: dist

      - name: Prepare binary
        run: |
          mv dist/pastebin-linux-${{ matrix.goarch }} dist/pastebin

      - name: Install nfpm
        run: |
          GOARCH=amd64 go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build deb package
        run: |
          PKG_VERSION=${GITHUB_REF_NAME#v}
          VERSION=$PKG_VERSION GOARCH=${{ matrix.goarch }} nfpm package -p deb -t dist/

      - name: Build rpm package
        run: |
          PKG_VERSION=${GITHUB_REF_NAME#v}
          VERSION=$PKG_VERSION GOARCH=${{ matrix.goarch }} nfpm package -p rpm -t dist/

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: pastebin-${{ matrix.arch }}-deb
          path: dist/*.deb

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: pastebin-${{ matrix.arch }}-rpm
          path: dist/*.rpm

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-packages, build-container]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          find dist -type f \( -name 'pastebin-*' -o -name '*.deb' -o -name '*.rpm' \) -exec mv {} release/ \;
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
