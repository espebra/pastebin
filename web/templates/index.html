<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pastebin</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --muted: #8b949e;
            --accent: #58a6ff;
            --font-mono: 'SF Mono', Monaco, Menlo, Consolas, monospace;
        }

        html, body { height: 100%; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        header a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor {
            flex: 1;
            display: flex;
            min-height: 400px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .lines {
            padding: 12px 0;
            text-align: right;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.5;
            color: var(--muted);
            border-right: 1px solid var(--border);
            user-select: none;
            overflow: hidden;
        }

        .lines span {
            display: block;
            padding: 0 12px;
        }

        textarea {
            flex: 1;
            padding: 12px;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.5;
            color: var(--text);
            background: transparent;
            border: none;
            outline: none;
            resize: none;
        }

        textarea::placeholder { color: var(--muted); }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 10px;
            font-size: 12px;
            color: var(--muted);
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .editor:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { color: var(--text); border-color: var(--muted); }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 14px;
        }

        select {
            padding: 8px 12px;
            font-size: 14px;
            color: var(--text);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
        }

        select:focus { outline: 1px solid var(--accent); }

        .spacer { flex: 1; }

        button[type="submit"] {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background: #238636;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type="submit"]:hover { background: #2ea043; }
    </style>
</head>
<body>
    <header><a href="/">Pastebin</a></header>

    <main>
        <form action="/" method="POST">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <div class="editor">
                <div class="lines" id="lines"><span>1</span></div>
                <textarea
                    id="content"
                    name="content"
                    placeholder="Paste your text here..."
                    required
                    autofocus
                    spellcheck="false"
                ></textarea>
                <button type="button" class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>

            <div class="controls">
                <label>
                    Expires in
                    <select name="ttl">
                        {{range .TTLOptions}}
                        <option value="{{.Duration}}" {{if .IsDefault}}selected{{end}}>{{.Label}}</option>
                        {{end}}
                    </select>
                </label>
                <span class="spacer"></span>
                <button type="submit">Save</button>
            </div>
        </form>
    </main>

    <script>
        const textarea = document.getElementById('content');
        const lines = document.getElementById('lines');

        function updateLines() {
            const count = textarea.value.split('\n').length;
            const html = [];
            for (let i = 1; i <= count; i++) html.push('<span>' + i + '</span>');
            lines.innerHTML = html.join('');
        }

        function copyToClipboard() {
            const btn = document.querySelector('.copy-btn');
            navigator.clipboard.writeText(textarea.value).then(() => {
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 1500);
            });
        }

        textarea.addEventListener('input', updateLines);
        textarea.addEventListener('scroll', () => lines.scrollTop = textarea.scrollTop);
        updateLines();
    </script>
</body>
</html>
